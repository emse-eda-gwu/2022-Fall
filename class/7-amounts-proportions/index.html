# Tidy data

Tidy data follows the following three rules:

- Each **variable** has its own **column**
- Each **observation** has its own **row**
- Each **value** has its own **cell**

## .center[Two ways to sort]

**Method 1**: Use `reorder()` inside aesthetic mapping

.leftcol60[.code70[


```r
# Format the data frame
federal_spending %&gt;%
  group_by(department) %&gt;%
  summarise(rd_budget_bil = sum(rd_budget_mil) / 10^3) %&gt;%

# Make the chart
  ggplot() +
  geom_col(aes(x = rd_budget_bil,
*              y = reorder(department, rd_budget_bil)),
           width = 0.7, alpha = 0.8,
           fill = "steelblue") +
  scale_x_continuous(
    expand = expansion(mult = c(0, 0.05))) +
  theme_minimal_vgrid()
```

]]

.rightcol40[

&lt;center&gt;
&lt;img src="figs/federal_spending_bars.png"&gt;
&lt;center&gt;

]

---

## .center[Two ways to sort]

**Method 2**: Use `fct_reorder()` when formatting the data frame

.leftcol60[.code70[


```r
# Format the data frame
federal_spending %&gt;%
  group_by(department) %&gt;%
  summarise(rd_budget_bil = sum(rd_budget_mil) / 10^3) %&gt;%
  mutate(
*   department = fct_reorder(department, rd_budget_bil)) %&gt;%

# Make the chart
  ggplot() +
  geom_col(aes(x = rd_budget_bil,
               y = department),
           width = 0.7, alpha = 0.8,
           fill = "steelblue") +
  scale_x_continuous(
    expand = expansion(mult = c(0, 0.05))) +
  theme_minimal_vgrid()
```

]]

.rightcol40[

&lt;center&gt;
&lt;img src="figs/federal_spending_bars.png"&gt;
&lt;center&gt;

]

## Common situations for modifying / reording factors:

### 1. Reorder factors based on another numerical variable
### 2. Reorder factors manually
### 3. Modify factors manually
### 4. What if there are too many factor levels?

---

### 1. Reorder factors based on another numerical variable

.leftcol60[.code70[

Use `fct_reorder()`


```r
# Format the data frame
federal_spending %&gt;%
  group_by(department) %&gt;%
  summarise(rd_budget_bil = sum(rd_budget_mil) / 10^3) %&gt;%
  mutate(
*   department = fct_reorder(department, rd_budget_bil)) %&gt;%

# Make the chart
  ggplot() +
  geom_col(aes(x = rd_budget_bil,
               y = department),
           width = 0.7, alpha = 0.8,
           fill = "steelblue") +
  scale_x_continuous(
    expand = expansion(mult = c(0, 0.05))) +
  theme_minimal_vgrid()
```

]]

.rightcol40[

&lt;br&gt;
&lt;center&gt;
&lt;img src="figs/federal_spending_bars.png"&gt;
&lt;center&gt;

]

---

### 2. Reorder factors manually

.leftcol[.code70[


```r
# Format the data frame
lotr_words %&gt;%
  gather(key = 'gender', value = 'wordCount',
         Female:Male) %&gt;%

# Make the chart
  ggplot() +
  geom_col(aes(x = wordCount, y = Film),
           width = 0.7, alpha = 0.8) +
  scale_x_continuous(
    expand = expansion(mult = c(0, 0.05))) +
  theme_minimal_vgrid()
```

]]

.rightcol[

&lt;center&gt;
&lt;img src="figs/lotr_bars.png"&gt;
&lt;center&gt;

]

---

### 2. Reorder factors manually with `fct_relevel()`

.leftcol[.code70[


```r
# Format the data frame
lotr_words %&gt;%
  gather(key = 'gender', value = 'wordCount',
         Female:Male) %&gt;%
* mutate(
*   Film = fct_relevel(Film, levels = c(
*     'The Fellowship Of The Ring',
*     'The Two Towers',
*     'The Return Of The King'))) %&gt;%

# Make the chart
  ggplot() +
  geom_col(aes(x = wordCount, y = Film),
           width = 0.7, alpha = 0.8) +
  scale_x_continuous(
    expand = expansion(mult = c(0, 0.05))) +
  theme_minimal_vgrid()
```

]]

.rightcol[

&lt;center&gt;
&lt;img src="figs/lotr_bars_relevel.png"&gt;
&lt;center&gt;

]

---

### 3. Modify factors manually

.leftcol[.code70[

&lt;br&gt;

```r
# Format the data frame
lotr_words %&gt;%
  gather(key = 'gender', value = 'wordCount',
         Female:Male) %&gt;%

# Make the chart
  ggplot() +
  geom_col(aes(x = wordCount, y = Film),
           width = 0.7, alpha = 0.8) +

### 3. Modify factors manually with `fct_recode()`

`"new label" = "old label"`

.leftcol60[.code70[


```r
# Format the data frame
lotr_words %&gt;%
  gather(key = 'gender', value = 'wordCount',
         Female:Male) %&gt;%
* mutate(
*   Film = fct_recode(Film,
*     'The Fellowship\nof the Ring' = 'The Fellowship Of The Ring',
*     'The Return\nof the King' = 'The Return Of The King')) %&gt;%

# Make the chart
  ggplot() +
  geom_col(aes(x = wordCount, y = Film),
           width = 0.7, alpha = 0.8) +
  scale_x_continuous(
    expand = expansion(mult = c(0, 0.05))) +
  theme_minimal_vgrid()
```

]]

.rightcol40[

&lt;center&gt;
&lt;img src="figs/lotr_bars_recode.png"&gt;
&lt;center&gt;

]

---

### 2 &amp; 3. Modify and reorder factors manually

.leftcol60[.code70[


```r
# Format the data frame
lotr_words %&gt;%
  gather(key = 'gender', value = 'wordCount',
         Female:Male) %&gt;%
* mutate(
*   Film = fct_relevel(Film, levels = c(
*     'The Fellowship Of The Ring',
*     'The Two Towers',
*     'The Return Of The King')),
*   Film = fct_recode(Film,
*     'The Fellowship\nof the Ring' = 'The Fellowship Of The Ring',
*     'The Return\nof the King' = 'The Return Of The King')) %&gt;%

# Make the chart
  ggplot() +
  geom_col(aes(x = wordCount, y = Film),
           width = 0.7, alpha = 0.8) +
  scale_x_continuous(
    expand = expansion(mult = c(0, 0.05))) +
  theme_minimal_vgrid()
```

]]

&lt;center&gt;

### 4. What if there are too many factor levels?

.leftcol[.code70[


```r
# Format the data frame
federal_spending %&gt;%
  group_by(department) %&gt;%
  summarise(rd_budget_bil = sum(rd_budget_mil) / 10^3) %&gt;%
  mutate(
*   department = fct_reorder(department, rd_budget_bil)) %&gt;%

# Make the chart
  ggplot() +
  geom_col(aes(x = rd_budget_bil,
               y = department),
           width = 0.7, alpha = 0.8,
           fill = "steelblue") +
  scale_x_continuous(
    expand = expansion(mult = c(0, 0.05))) +
  theme_minimal_vgrid()
```

]]

.rightcol[

&lt;center&gt;
&lt;img src="figs/federal_spending_bars.png"&gt;
&lt;center&gt;

]

---

### 4. What if there are too many factor levels?

**Strategy**: Merge smaller factors into "Other" with `fct_other()`

.leftcol60[.code70[


```r
# Format the data frame
federal_spending %&gt;%
* mutate(
*   department = fct_other(department,
*     keep = c('DOD', 'HHS', 'NIH', 'NASA', 'DOE'))) %&gt;%
  group_by(department) %&gt;%
  summarise(rd_budget_bil = sum(rd_budget_mil) / 10^3) %&gt;%
  mutate(department = fct_reorder(department, rd_budget_bil)) %&gt;%

# Make the chart
  ggplot() +
  geom_col(aes(x = rd_budget_bil,
               y = department),
           width = 0.7, alpha = 0.8,
           fill = "steelblue") +
  scale_x_continuous(
    expand = expansion(mult = c(0, 0.05))) +
  theme_minimal_vgrid()
```

]]

.rightcol40[

&lt;center&gt;
&lt;img src="figs/federal_spending_bars_top5.png" width=500&gt;
&lt;/center&gt;

]

---

### 4. What if there are _really_ too many factor levels?

.leftcol[.code70[


```r
# Format the data frame
avengers %&gt;%
  mutate(
*   name_alias = fct_reorder(name_alias, appearances)) %&gt;%

# Make the chart
  ggplot() +
  geom_col(aes(x = appearances,
               y = name_alias),
           width = 0.7, alpha = 0.8) +
  scale_x_continuous(
    expand = expansion(mult = c(0, 0.05))) +
  theme_minimal_vgrid()
```

]]

.rightcol[

&lt;center&gt;
&lt;img src="figs/avengers_bars.png" width=500&gt;
&lt;/center&gt;

]

---

### 4. What if there are _really_ too many factor levels?

**Strategy**: Keep top N, drop the rest with `slice()`

.leftcol[.code70[


```r
# Format the data frame
avengers %&gt;%
  mutate(
    name_alias = fct_reorder(name_alias, appearances)) %&gt;%
* arrange(desc(appearances)) %&gt;%
* slice(1:10) %&gt;%

# Make the chart
  ggplot() +
  geom_col(aes(x = appearances,
               y = name_alias),
           width = 0.7, alpha = 0.8) +
  scale_x_continuous(
    expand = expansion(mult = c(0, 0.05))) +
  theme_minimal_vgrid()
```

]]

.rightcol[

&lt;center&gt;
&lt;img src="figs/avengers_bars_top10.png" width=450&gt;
&lt;/center&gt;

]

---

### 4. What if there are _really_ too many factor levels?

`slice()` works with grouping too!

.leftcol[.code70[


```r
# Format the data frame
avengers %&gt;%
  mutate(
    name_alias = fct_reorder(name_alias, appearances)) %&gt;%
* arrange(desc(appearances)) %&gt;%
* group_by(gender) %&gt;%
* slice(1:10) %&gt;%

# Make the chart
  ggplot() +
  geom_col(aes(x = appearances,
               y = name_alias,
               fill = gender),
           width = 0.7, alpha = 0.8) +
  scale_x_continuous(
    expand = expansion(mult = c(0, 0.05))) +
  theme_minimal_vgrid()
```

]]

.rightcol[

&lt;center&gt;
&lt;img src="figs/avengers_bars_top10_gender.png" width=450&gt;
&lt;/center&gt;

]

## How to make a **Bar chart**

.leftcol60[.code70[


```r
# Summarize the data
